<div class="row">
	<div class="col-6">
		<table border="2" aria-label="List of the nonmatched lines in the file 1">
			<thead>
				<tr>
					<th id="id">ID</th>
					<th id="reference">Reference</th>
					<th id="date">Date</th>
					<th id="narrative">Narrative</th>
					<th id="amount">Amount</th>
				</tr>
			</thead>
			<tbody th:each="nonmatched : ${nonmatcheds1}">
				<tr>
					<td style="font-size: 13px;"><small><span th:text="${nonmatched.transactionID}"></span></small></td>
					<td style="font-size: 13px;"><small><span th:text="${nonmatched.walletReference}"></span></small></td>
					<td style="font-size: 13px; white-space:nowrap"><small><span th:text="${#temporals.format(nonmatched.transactionDate, 'yyyy-MM-dd HH:mm')}"></span></small></td>
					<td style="font-size: 13px; white-space:nowrap"><small><span th:text="${nonmatched.transactionNarrative}"></span></small></td>
					<td class="text-right" style="font-size: 13px;"><small><span th:text="${nonmatched.transactionAmount}"></span></small></td>
				</tr>
			</tbody>

		</table>
	</div>
	
	<div class="col-6">
		<table border="2"  aria-label="List of the nonmatched lines in the file 2">
			<thead>
				<tr>
					<th id="id">ID</th>
					<th id="reference">Reference</th>
					<th id="date">Date</th>
					<th id="narrative">Narrative</th>
					<th id="amount">Amount</th>
				</tr>
			</thead>
			<tbody th:each="nonmatched : ${nonmatcheds2}">
				<tr>
					<td style="font-size: 13px;"><small><span th:text="${nonmatched.transactionID}"></span></small></td>
					<td style="font-size: 13px;"><small><span th:text="${nonmatched.walletReference}"></span></small></td>
					<td style="font-size: 13px; white-space:nowrap"><small><span th:text="${#temporals.format(nonmatched.transactionDate, 'yyyy-MM-dd HH:mm')}"></span></small></td>
					<td style="font-size: 13px; white-space:nowrap"><small><span th:text="${nonmatched.transactionNarrative}"></span></small></td>
					<td class="text-right" style="font-size: 13px;"><small><span th:text="${nonmatched.transactionAmount}"></span></small></td>
				</tr>
			</tbody>

		</table>
	</div>
</div>
